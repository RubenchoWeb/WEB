    <section id="yo">

    <section id="formulario">
        <h2 class="titulo-2">Formulario</h2>
        <form class="student-form">
            <label for="nombres">Nombres:<br>
                <input type="text" placeholder="Ingresa solo tus nombres" id="nombres" name="nombres" autocomplete="name" required><br>
            </label>

            <label for="apellidos">Apellidos:<br>
            <input type="text" placeholder="Ingresa solo tus apellidos" id="apellidos" name="apellidos" autocomplete="family-name" required><br>
            </label>

            <label for="telefono">Ingresa tu numero de telefono:<br>
            <input type="tel" placeholder="Celular o fijo" id="telefono" name="telefono" autocomplete="tel" required><br>
            </label>

            <label for="birthday">Ingresa tu fecha de nacimiento:<br>
            <input type="date" id="birthday" name="birthday" autocomplete="bday"><br>
            </label>
            <label for="email" class="full-width">Ingresa tu Email:<br>
            <input type="email" placeholder="example@mail.com" id="email" name="email" autocomplete="email" required><br>
            </label>
            <label for="password">Crea una contraseña
                <input type="password" placeholder="Contraseña" id="password" name="password" required><br>    
            </label>
            <label for="confirm_password">Repite la contraseña
                <input type="password" placeholder="Confirma tu Contraseña" id="confirm_password" name="confirm_password" required><br>
            </label>

            
            <button type="submit" class="full-width btn-submit">Registrar</button>
          </form>
    </section>

    </main>
<script src="./js/script.js"></script>
